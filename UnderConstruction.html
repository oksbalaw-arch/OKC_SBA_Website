<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Page Under Construction — Student Bar Association</title>
  <meta name="description" content="This page is under construction. Please check back soon." />
  <link rel="icon" type="image/png" href="favicon.png" />
  <!-- Optional: reuse your sitewide CSS if you have it -->
  <link rel="stylesheet" href="styles.css" />

  <style>
    /* Page-local styles to center the artwork nicely */
    :root{ --gold: #d4af37; --navy:#0f1115; --ink:#e9ecf1; }
    body{
      margin:0; min-height:100vh; display:grid; place-items:center;
      background: radial-gradient(1100px 380px at 50% -200px, #1b2030 0%, #0f1115 60%);
      color: var(--ink);
    }
    .wrap{
      width:min(980px, 92vw);
      display:grid; gap:1rem; justify-items:center; text-align:center;
      padding: 2rem 1rem;
    }
    .card{
      width:100%;
      border-radius:16px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.10);
      box-shadow: 0 14px 40px rgba(0,0,0,.45), inset 0 0 0 1px rgba(255,255,255,.04);
      padding: clamp(1rem, 2.5vw, 1.5rem);
    }
    img.hero{
      width:100%; height:auto; display:block;
      border-radius:12px;
      outline:1px solid rgba(255,255,255,.06);
    }
    h1{ margin:.25rem 0 0; font-weight:800; letter-spacing:.5px; }
    p.muted{ color: #aeb6c3; margin: .25rem 0 0; }
    .actions{ margin-top:.75rem; display:flex; gap:.5rem; flex-wrap:wrap; justify-content:center; }
    .btn{
      appearance:none; border:1px solid rgba(255,255,255,.18); border-radius:10px;
      padding:.6rem .9rem; background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.06));
      color:inherit; text-decoration:none; font-weight:700;
    }
    .btn.gold{ border-color: var(--gold); color: var(--gold); }
    .btn:hover{ filter: brightness(1.06); }
  </style>
</head>
<body>
  <main class="wrap" aria-label="Under construction page">
    <div class="card">
      <!-- Update src if you keep your original filename -->
      <img class="hero" src="construction.png" alt="Cartoon lawyer with hardhat — Page Under Construction" />
      <h1>Page Under Construction</h1>
      <p class="muted">We’re building something useful here. Please check back soon!</p>
      <div class="actions">
        <a class="btn" href="index.html">← Back to Home</a>
        <a class="btn gold" href="sba.html">Go to SBA Hub</a>
      </div>
    </div>
  </main>
</body>
</html>
