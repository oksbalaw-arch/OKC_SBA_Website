<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Law and Disorde ‚Äî 2L Halloween Party</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Eater&family=Roboto:wght@400;700&display=swap');

    :root {
      --bg:#0d0b14;
      --ink:#f6e6c9;
      --panel:rgba(32,24,44,.92);
      --accent:#ffb85c;
      --accent2:#ff6a00;
      --shadow:0 0 30px rgba(255,184,92,.35);
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: var(--bg) radial-gradient(1200px 600px at 50% -200px, #2a1535 0%, #0d0b14 70%);
      color: var(--ink);
      text-align: center;
      overflow-x: hidden;
    }

    /* Banner section now displays your custom image */
    .banner {
      background: linear-gradient(135deg, var(--accent2), var(--accent));
      padding: 0;
      height: 250px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 5px solid var(--accent);
      overflow: hidden;
    }

    .banner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      display: block;
    }

    .layout {
      display: flex;
      gap: 60px;
      justify-content: center;
      align-items: flex-start;
      padding: 60px 10%;
    }

    .left-column, .right-column {
      flex: 1;
      max-width: 620px;
    }

    .left-column img {
      width: 100%;
      border: 4px solid var(--accent);
      border-radius: 16px;
      box-shadow: var(--shadow);
      display: block;
    }

    .right-column {
      background: var(--panel);
      padding: 40px;
      border-radius: 16px;
      box-shadow: var(--shadow);
      text-align: left;
      line-height: 1.8;
      font-size: 1.06rem;
    }

    .right-column h2 {
      margin: 0 0 8px;
      font-size: 1.6rem;
    }

    .muted { color: #cdbda3; }
    .bullet { margin: 10px 0; }

    .button {
      background: var(--accent);
      color: #2b1839;
      font-size: 1.2rem;
      padding: 14px 28px;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 800;
      display: inline-block;
      margin-top: 20px;
      box-shadow: 0 0 25px rgba(255,184,92,.7), 0 0 50px rgba(255,184,92,.5);
      transition: .25s;
      text-align: center;
    }

    .button:hover {
      background: #ffe1b5;
      transform: translateY(-1px) scale(1.02);
    }

    @media (max-width: 900px) {
      .layout { flex-direction: column; align-items: center; }
      .right-column { text-align: center; }
    }
  </style>
</head>

<body>

  <!-- Banner image replacing the old text -->
  <div class="banner">
    <img src="sba-event.png" alt="Halloween Party Banner" />
  </div>

  <div class="layout">
    <div class="left-column">
      <!-- Flyer image -->
      <img src="2LHalloween.jpg" alt="Law and Disorde ‚Äî 2L Halloween Party Flyer" />
    </div>

    <div class="right-column">
      <h2>Event Details</h2>
      <div class="muted">Hosted by the 2L Class</div>

      <p class="bullet"><strong>Date:</strong> October 31, 2025</p>
      <p class="bullet"><strong>Time:</strong> 8:00 PM</p>
      <p class="bullet"><strong>Theme:</strong> Halloween ‚Äî costumes encouraged!</p>
      <p class="bullet"><strong>Location:</strong> Ultraviolet Lounge</p>
      <p class="bullet"><strong>Address:</strong> 1016 N Walker Ave, Oklahoma City, OK 73101</p>

      <!-- Replace '#' with ticket URL -->
      <a class="button" href="https://venmo.com/u/Breanne-Bittick" target="_blank" rel="noopener">üéüÔ∏è Get Tickets</a>
    </div>
  </div>

</body>
</html>
