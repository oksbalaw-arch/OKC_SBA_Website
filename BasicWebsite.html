<!DOCTYPE html>
<html>

<style>
  /* Basic styling for <h1> */
h1 {
  font-family: 'Arial', sans-serif;   /* Sets the font */
  font-size: 36px;                    /* Controls the size */
  color: #2c3e50;                     /* Text color */
  text-align: center;                 /* Centers the text */
  text-transform: uppercase;          /* Makes all letters uppercase */
  letter-spacing: 2px;                /* Adds space between letters */
  margin-top: 50px;                   /* Adds space above the heading */
}
</style>

<body>

<h1>My First Heading</h1>
<p>My first paragraph.</p>

</body>

<script>
  // Wait until the page is fully loaded
  window.onload = function() {
    // Get the <h1> element
    const heading = document.querySelector("h1");

    // Add a click event listener
    heading.addEventListener("click", function() {
      heading.textContent = "You clicked the heading!";
      heading.style.color = "#e74c3c"; // Change color too
    });
  };
</script>

</html>
